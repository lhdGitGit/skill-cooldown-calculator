<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>英雄联盟技能急速计算器</title>
  <link rel="icon" type="image/x-icon" href="test.ico">
  <style>
    body {
      font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
      background-color: #1e1e1e;
      color: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #2c2c2c;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      text-align: center;
      width: 320px;
      min-height: 280px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 15px;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 10px;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #555;
      background-color: #3a3a3a;
      color: #e0e0e0;
      font-size: 16px;
      text-align: center;
      transition: border 0.2s, box-shadow 0.2s;
      -moz-appearance: textfield;
    }
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    input:focus {
      outline: none;
      border-color: #6a9fb5;
      box-shadow: 0 0 6px #6a9fb5;
    }
    #result {
      font-size: 16px;
      color: #cfd8dc;
      min-height: 40px;
      white-space: pre-line;
      transition: opacity 0.3s;
    }
    .hint {
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>英雄联盟技能急速计算器</h1>
    <input id="baseCD" type="number" placeholder="原始冷却时间 (秒)" min="0" step="0.1" />
    <input id="haste" type="number" placeholder="技能急速 (%)" min="0" step="1" />
    <div class="hint">例如：技能急速 50 表示 +50%</div>
    <div id="result"></div>
  </div>

  <script>
    const baseCDInput = document.getElementById('baseCD');
    const hasteInput = document.getElementById('haste');
    const resultDiv = document.getElementById('result');

    function calculateCooldown() {
      const baseCD = parseFloat(baseCDInput.value);
      const haste = parseFloat(hasteInput.value); // 百分比形式

      if (isNaN(baseCD) || isNaN(haste) || baseCD <= 0 || haste < 0) {
        resultDiv.innerText = '';
        return;
      }

      // 英雄联盟标准技能急速公式
      const actualCD = baseCD / (1 + haste / 100);
      const reductionPercent = (1 - 1 / (1 + haste / 100)) * 100;

      resultDiv.innerText = `实际冷却时间：${actualCD.toFixed(2)} 秒\n冷却减少：${reductionPercent.toFixed(1)}%`;
    }

    // 实时监听输入
    baseCDInput.addEventListener('input', calculateCooldown);
    hasteInput.addEventListener('input', calculateCooldown);
  </script>
</body>
</html>
